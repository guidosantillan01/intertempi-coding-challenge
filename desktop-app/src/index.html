<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <h1>intertempi App</h1>
    <nav id="menu"></nav>

    <div id="blocked-content">
      <a href="login.html">Login</a> or
      <a href="signup.html">Create an account</a> to access content.
    </div>

    <div id="blocked-info"></div>

    <script>
      const token = localStorage.getItem('token');
      const bearer = 'Bearer ' + token;
      if (token) {
        const configuration = {
          method: 'GET',
          withCredentials: true,
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            Authorization: bearer
          }
        };

        fetch('http://localhost:3000/me', configuration)
          .then(handleErrors)
          .then((res) => res.json())
          .then((response) => {
            document.getElementById('menu').innerHTML =
              '<ul> <li><a href="index.html" id="logout-button">Log Out</a></li> </ul>';

            document.getElementById(
              'blocked-content'
            ).innerText = `User with id ${
              response._id
            } has been authenticated. Your email is: ${response.email}`;

            document.getElementById('blocked-info').innerHTML =
              '<p> We are a PropTech start - up from Berlin that transforms temporarily unused commercial space into flexible workspace for creative teams andcoworking.</p>';

            document
              .getElementById('logout-button')
              .addEventListener('click', function() {
                localStorage.setItem('token', '');
                location.href('index.html');
              });
          })
          .catch((err) => console.log(err));

        function handleErrors(response) {
          if (!response.ok) {
            throw Error(response.statusText);
          }
          return response;
        }
      }
    </script>
  </body>
</html>
