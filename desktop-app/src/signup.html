<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
  </head>

  <body>
    <h1>Signup</h1>
    <form>
      <div>
        <label>Email:</label>
        <input type="text" id="email" autofocus />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" id="password" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
